name: MLOps Commit Stage
on: [push, pull_request]

jobs:
  commit-stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install flake8 pytest
      - name: Code Analysis (Linting)
        run: flake8 app/ # Kod stilini kontrol eder
      - name: Run Unit Tests
        run: pytest tests/test_code.py # FonksiyonlarÄ± test eder
