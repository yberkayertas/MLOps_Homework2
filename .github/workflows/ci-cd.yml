name: MLOps CI-CD Pipeline

on: [push]

jobs:
  commit-stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest fastapi uvicorn requests httpx
      - name: Linting
        run: flake8 app/
      - name: Run Unit Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest tests/test_code.py

  deployment-stage:
    needs: commit-stage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python (for test script)
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Test Dependencies
        run: pip install pytest requests httpx fastapi uvicorn
      - name: Run Component Tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest tests/test_component.py
      - name: Build Docker Image
        run: docker build -t my-ml-service .
      - name: Run Container & Smoke Test
        run: |
          docker run -d -p 8000:8000 --name ml-app my-ml-service
          sleep 10  # Servisin ayağa kalkması için biraz daha süre tanıyalım
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest tests/test_smoke.py
